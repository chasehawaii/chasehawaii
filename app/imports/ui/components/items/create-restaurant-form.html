<template name="Create_Restaurant_Form">
  <form  style="padding-top: 50px" class="ui form create-restaurant-data">
    <h3 class="ui dividing header">Add Restaurant</h3>
    <div class="two fields">
      {{> Text_Form_Control label="Title" }}
      {{> Select_Form_Control label="Food" options=foodTypeChoice }}
      {{> Select_Form_Control label="Location" options=locationChoice }}
    </div>
    <div class="field">
      {{> TextArea_Form_Control label="About" }}
    </div>
    <div class="field">
      {{> Select_Form_Control label="Tags" options=restaurantTagChoice multiple=true }}
    </div>
    <div class="field">
      {{> Text_Form_Control label="Picture" placeholder="A url to a photo from Facebook, Imgur, etc..." }}
    </div>
    <button class="ui button" type="submit">Submit</button>
  </form>
</template>
