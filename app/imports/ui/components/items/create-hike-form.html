<template name="Create_Hike_Form">
  <form style="padding-top: 50px" class="ui form create-hike-data {{ successClass }} {{ errorClass }}">
    <h3 class="ui dividing header">Add Hike</h3>
    <div class="two fields">
      {{> Text_Form_Control label="Title" required=true errorMessage=(fieldError "title")}}
      {{> Select_Form_Control label="Location" options=locationChoice }}
    </div>
    <div class="field">
      {{> TextArea_Form_Control label="About" }}
    </div>
    <div class="three fields">
      {{> Select_Form_Control label="Length" options=lengthChoice}}
      {{> Select_Form_Control label="Difficulty" options=difficultyChoice }}
      {{> Select_Form_Control label="Type" options=typeChoice }}
    </div>
    <div class="field">
      {{> Select_Form_Control label="Tags" options=hikeTagChoice multiple=true }}
    </div>
    <div class="field">
      {{> Text_Form_Control label="Picture" required=true errorMessage=(fieldError "picture") placeholder="A url to a photo from Facebook, Imgur, etc..." }}
    </div>
    <button class="ui button" type="submit">Submit</button>
  </form>
</template>
