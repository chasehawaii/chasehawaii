<template name="Create_Beach_Form">
  <form style="padding-top: 50px" class="ui form create-beach-data {{ successClass }} {{ errorClass }}">
    <h3 class="ui dividing header">Add Beach</h3>
    <div class="two fields">
      {{> Text_Form_Control label="Title" required=true errorMessage=(fieldError "title") }}
      {{> Select_Form_Control label="Location" options=locationChoice }}
    </div>
    <div class="field">
      {{> TextArea_Form_Control label="About" }}
    </div>
    <div class="field">
      {{> Select_Form_Control label="Tags" options=beachTagChoice multiple=true }}
    </div>
    <div class="field">
      {{> Text_Form_Control label="Picture" required=true errorMessage=(fieldError "picture") placeholder="A url to a photo from Facebook, Imgur, etc..." }}
    </div>
    <button class="ui button" type="submit">Submit</button>
  </form>
</template>
