<template name="Beach_Cards">
  <div class="card">
    <div class="image">
      <img src="/images/mockup-item-feed3.jpg">
    </div>
    <div class="content">
      <div class="extra content">
        <span class="left floated">
      <a class="{{ isActiveRoute 'Beach_Page/:_id'}} item" href=" /beach/{{beach._id}}">
       <h3> {{ beach.title }} </h3>
      </a>
        </span>
        <span class="right floated">
        <i class="like icon"></i>
        75 Likes
      </span>
      </div>
      <div class="meta">
        <a>{{ beach.category }}</a>
      </div>
      <div class="description">
        {{ beach.about }}
      </div>
    </div>
    <div class="extra content">
          <span class="left floated">
            {{#each tag in beach.tags }}
            <a class="ui mini tag label">{{tag}}</a>
            {{/each}}
      </span>
    </div>
    <div class="ui blue bottom attached button">
      <i class="add icon"></i>
      Add to Bucket List
    </div>
  </div>
</template>
