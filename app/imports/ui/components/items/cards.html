<template name="Beach_Cards">
  <div class="card">
    <div class="image">
      <img src="/images/mockup-item-feed3.jpg">
    </div>
    <div class="content">
      <a class="{{ isActiveRoute 'Beach_Page/:_id'}} item" href=" /beach/{{beach._id}}">
        <div class="header">{{ beach.title }}</div>
      </a>
      <div class="meta">
        <a>{{ beach.category }}</a>
      </div>
      <div class="description">
        {{ beach.about }}
      </div>
    </div>
    <div class="extra content">
          <span class="right floated">
        <i class="like icon"></i>
        75 Likes
      </span>
    </div>
    <div class="ui teal bottom attached button">
      <i class="add icon"></i>
      Add to Bucket List
    </div>
  </div>
</template>
