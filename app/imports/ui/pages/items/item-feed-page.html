<template name="Item_Feed_Page">

  {{#each restaurant in restaurantsList}}

    <div class="ui card">
      <div class="content">
        <div class="header"> {{restaurant.name}}</div>
        <div class="meta">
          Take-out:{{restaurant.takeout}}
          <a>{{restaurant.telephone}}</a>
        </div>
        <p></p>
      </div>
    </div>

  {{/each}}
</template>
