<template name="Item_Feed_Page">
  <div class="item feed page" style = "overflow-y: scroll">
    {{> Header}}
    <div style="padding-top: 100px" class="ui container">
      <form class="ui equal width form filter-data-form">
        <div class="field">
          {{> Select_Form_Control label="Tags" options=tagFilterChoice multiple=true }}
        </div>
        <button class="ui teal button" type="submit">Filter</button>
      </form>
    </div>
    <div style="padding: 100px" class="ui container">
      <div class="ui cards">

        {{#each beach in initialBeach }}
        {{> Beach_Cards beach=beach}}
        {{/each}}

        {{#each beach in beaches }}
        {{> Beach_Cards beach=beach}}
        {{/each}}

        {{#each hike in hikes }}
        {{> Hike_Cards hike=hike}}
        {{/each}}

        {{#each restaurant in restaurants }}
        {{> Restaurant_Cards restaurant=restaurant}}
        {{/each}}

      </div>
    </div>
  </div>
  {{> Footer}}

</template>
