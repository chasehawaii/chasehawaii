<template name="Item_Feed_Page">

                <a>Hike</a>

              </div>
            </div>
            <div class="extra content">

        <i class="like icon"></i>
        75 Likes

          <div class="card">
            <div class="image">
              <img src="/images/mockup-item-feed3.jpg">
            </div>

              <div class="header">Beach</div>

                <a>Beach</a>
              </div>

              </div>
            </div>
            <div class="extra content">
          <span class="right floated">
        <i class="like icon"></i>
        151 Likes
      </span>
            </div>
            <div class="ui bottom attached button">
              <i class="add icon"></i>
              Add to Bucket List
            </div>
