<template name="Restaurant_Page">
  <div class="restaurant background" style="overflow-y: scroll">
    <div class="ui container" style="filter:alpha(opacity=85); opacity:0.85;">
      <div style="margin-top: 100px" class="ui segments">
        <div class="ui segment">
          <h3>
            {{rest.title}}
          </h3>
          <div class="ui two column grid">
            <div class="column">
              <div class="ui segment">
                <table class="ui very basic celled table">
                  <thead>
                  <tr>
                    <th>{{rest.location}}</th>
                    <th>length</th>
                    <th>Difficulty</th>
                    <th>Tags</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>
                      <div class="content">
                        Ridge
                      </div>
                    </td>
                    <td>
                      {{rest.location}}
                    </td>
                    <td>
                      easy/intermediate
                    </td>
                    <td>
                      {{#each tag in rest.tags }}
                        <a class="ui mini tag label">{{tag}}</a>
                      {{/each}}
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <h3>About</h3>
              <p>{{rest.about}}</p>
            </div>
            <div style="margin-top: 50px" class="column">
              <img class="ui fluid image" src={{rest.picture}}>
            </div>
          </div>
        </div>
        <div class="ui segment">
          <div class="ui compact menu">
            <div class="restaurant-bucket">
              <div class="ui purple bottom attached button" data-id="{{ hik._id }}">
                {{#if inBucketList item=rest._id}}
                  <i class="white star icon"></i>
                  In your bucket list!
                {{else}}
                  <i class="add icon"></i>
                  Add to Bucket List
                {{/if}}
              </div>
            </div>
          </div>
        </div>

      </div>


      <div class="ui beach comments" style="filter:alpha(opacity=85); opacity:0.85; background-color: #FFFFFF;">
        <form class="ui form restaurant-comment-form">
          <h3 class="ui dividing header">Comments</h3>
          {{#each comment in Comments}}
            <div class="comment" style="padding-left:20px;">
              <a href="{{pathFor 'Public_Profile_Page' username = profpath}}">
                {{#if profimage}}
                  <a href="{{pathFor 'Public_Profile_Page' username = profpath}}"><img class="ui mini image"
                                                                                src="{{image}}"></a>
                {{else}}
                  <a href="{{pathFor 'Public_Profile_Page' username = profpath}}"><img class="ui mini image"
                                                                                src="http://clipground.com/images/palm-plant-clipart-4.jpg"></a>
                {{/if}}</a>
              <div class="content">
                <a class="author">{{comment.username}}</a>
                <div class="metadata">
                  <span class="date">{{ displayDate date=comment.createdAt }}</span>
                </div>
                <div class="text">
                  {{comment.about}}
                </div>
              </div>
            </div>
          {{/each}}
          <div class="field">
            <div class="annoying label" style="padding-left: 20px;">
              {{> TextArea_Form_Control label="about" placeholder="Add a comment" }}
            </div>
          </div>
          <button class="ui blue bottom attached button" style="padding-left:20px;">Add Comment</button>
        </form>
      </div>
    </div>


  </div>


</template>
