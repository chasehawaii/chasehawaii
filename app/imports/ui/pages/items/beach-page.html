<template name="Beach_Page">
  <div class="beach background" style="overflow-y: scroll">
    <div class="ui container" style="filter:alpha(opacity=85); opacity:0.85;">
      <div style="margin-top: 100px" class="ui segments">
        <div class="ui segment">
          <h3>
            {{bea.title}}
          </h3>
          <div class="ui two column grid">
            <div class="column">
              <div class="ui segment">
                <table class="ui very basic celled table">
                  <thead>
                  <tr>
                    <th>Location</th>
                    <th>Tags</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>
                      {{bea.location}}
                    </td>
                    <td>
                      {{#each tag in bea.tags }}
                      <a class="ui mini tag label">{{tag}}</a>
                      {{/each}}
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <h3>About</h3>
              <p>{{bea.about}}</p>
            </div>
            <div style="margin-top: 50px" class="column">
              <img class="ui fluid image" src={{bea.picture}}>
            </div>
          </div>
        </div>
        <div class="ui segment">
          <div class="ui compact menu">
            <div class="beach-bucket">
              <div class="ui blue bottom attached button" data-id="{{ bea._id }}">
                {{#if inBucketList item=hik._id}}
                <i class="white star icon"></i>
                In your bucket list!
                {{else}}
                <i class="add icon"></i>
                Add to Bucket List
                {{/if}}
              </div>
            </div>
          </div>
        </div>

      </div>


      <div class="ui beach comments" style="filter:alpha(opacity=85); opacity:0.85; background-color: #FFFFFF;">
        <form class="ui form beach-comment-form">
          <h3 class="ui dividing header">Comments</h3>
          {{#each comment in Comments}}
          <div class="comment" style="padding-left:20px;">
            {{#if profimage}}
            <img class="ui mini image" src="{{image}}">
            {{else}}
            <img class="ui mini image" src="http://clipground.com/images/palm-plant-clipart-4.jpg">
            {{/if}}
            <div class="content user-profile">
              <a class="author" data-id="{{comment.username}}">{{comment.username}}</a>
              <div class="metadata">
                <span class="date">{{ displayDate date=comment.createdAt }}</span>
              </div>
              <div class="text">
                {{comment.about}}
              </div>
            </div>
          </div>
          {{/each}}
          <div class="field">
            <div class="annoying label" style="padding-left: 20px;">
              {{> TextArea_Form_Control label="about" placeholder="Add a comment" }}
            </div>
          </div>
          <button class="ui blue bottom attached button" style="padding-left:20px;">Add Comment</button>
        </form>
      </div>


    </div>
  </div>

</template>
