<template name="Hike_Page">
  <div class="hike background" style="overflow-y: scroll">
    <div class="ui container" style="filter:alpha(opacity=85); opacity:0.85;">
      <div style="margin-top: 100px" class="ui segments">
        <div class="ui segment">
          <h3>
            {{hik.title}}
          </h3>
          <div class="ui two column grid">
            <div class="column">
              <div class="ui segment">
                <table class="ui very basic celled table">
                  <thead>
                  <tr>
                    <th>{{hik.location}}</th>
                    <th>length</th>
                    <th>Difficulty</th>
                    <th>Tags</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr>
                    <td>
                      <div class="content">
                        Ridge
                      </div>
                    </td>
                    <td>
                      {{hik.location}}
                    </td>
                    <td>
                      easy/intermediate
                    </td>
                    <td>
                      {{#each tag in hik.tags }}
                        <a class="ui mini tag label">{{tag}}</a>
                      {{/each}}
                    </td>
                  </tr>
                  </tbody>
                </table>
              </div>
              <h3>About</h3>
              <p>{{hik.about}}</p>
            </div>
            <div style="margin-top: 50px" class="column">
              <img class="ui fluid image" src={{hik.picture}}>
            </div>
          </div>
        </div>
        <div class="ui segment">
          <div class="ui compact menu">
            <a class="item">
              <i class="thumbs up icon"></i> Like
            </a>
            <a class="item">
              <i class="plus icon"></i> Add to your bucket list
            </a>
          </div>
        </div>

      </div>


      <div class="ui beach comments" style="filter:alpha(opacity=90); opacity:0.90; background-color: #FFFFFF;">
        <form class="ui form hike-comment-form">
          <h3 class="ui dividing header">Comments</h3>
          {{#each comment in Comments}}
            <div class="comment">
              <a class="ui avatar image">
                <a href="{{pathFor 'Profile_Page' username = profpath}}"><img
                    src="http://www.ics.hawaii.edu/wp-content/uploads/2013/08/Gerald_Lau-2014.jpg"></a>
              </a>
              <div class="content">
                <a class="author">{{comment.username}}</a>
                <div class="metadata">
                  <span class="date">{{ displayDate date=comment.createdAt }}</span>
                </div>
                <div class="text">
                  {{comment.about}}
                </div>
              </div>
            </div>
          {{/each}}
          <div class="field">
            {{> TextArea_Form_Control label="about" placeholder="Add a comment" }}
          </div>
          <button class="ui button">Add Comment</button>
        </form>
      </div>


    </div>
  </div>

</template>
