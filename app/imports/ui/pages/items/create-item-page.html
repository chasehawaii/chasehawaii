<template name="Create_Item_Page">
  <div class="create item page">
    <div style="padding-top: 50px" class="ui container">
      <div style="padding-bottom: 20px" class="nav">
        <button class="ui black button active" data-template="Create_Beach_Form" role="presentation">Add Beach</button>
        <button class="ui black button active" data-template="Create_Hike_Form" role="presentation">Add Hike</button>
        <button class="ui black button active" data-template="Create_Restaurant_Form" role="presentation">Add Restaurant</button>
      </div>
      {{> Template.dynamic template=tab }}
    </div>
  </div>
  {{> Header}}
  {{> Footer}}
</template>
