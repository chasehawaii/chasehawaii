<template name="Public_Profile_Page">
  <div class="public profile page">

    <div style="padding-top: 75px" class="ui internally celled grid">
      <div class="row">

        <div class="four wide column" style="background-color: #FFFFFF; filter:alpha(opacity=74); opacity:0.74;">

          <div class="ui large dividing header">Welcome, {{username}}!</div>
          <img style="height: 250px" class="ui medium rounded bordered image" src="{{image}}">

          <div class="ui container">
            <h4>Name: {{first}} {{last}}</h4>
            <h4>Standing: {{standing}}</h4>
            <h4>About</h4>
            <p style=" white-space:pre-wrap; width: 300px; word-break: break-all; ">{{about}}</p>
            <button value="{{ userID }}" class="ui green button edit_profile">
              Edit Profile
            </button>
          </div>

        </div>
        <div style="margin-top: 100px" class="ui container">
          <h2>{{username}}'s Bucket List</h2>
          <div class="ui divider"></div>
          <div class="ui cards">
            {{#each beach in beaches }}
              {{> Beach_Cards beach=beach}}
            {{/each}}

            {{#each hike in hikes }}
              {{> Hike_Cards hike=hike}}
            {{/each}}

            {{#each restaurant in restaurants }}
              {{> Restaurant_Cards restaurant=restaurant}}
            {{/each}}

          </div>
        </div>
      </div>
    </div>
  </div>
</template>
