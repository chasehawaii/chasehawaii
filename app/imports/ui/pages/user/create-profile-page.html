<template name="Create_Profile_Page">
  <div class="create profile background">

      <div style="padding: 20px;"  class="ui container">
        <form class="ui form create-profile-data" style="padding-top: 100px">
          <h3 class="ui dividing large header">Create Your Profile</h3>
          <div class="two fields">
            <div class="field">
              {{> Text_Form_Control label="First" }}
            </div>
            <div class="field">
              {{> Text_Form_Control label="Last" }}
            </div>
          </div>

          <div class="field">
            {{> Select_Form_Control label="Standing" options=standingChoice}}
          </div>

          <div class="field">
            {{> Text_Form_Control label="Image" placeholder="A url to a photo from Facebook, Imgur, etc..." }}
          </div>

          <div class="three fields">
            <div class="field">
              {{> Text_Form_Control label="Facebook" }}
            </div>
            <div class="field">
              {{> Text_Form_Control label="Instagram" }}
            </div>
            <div class="field">
              {{> Text_Form_Control label="Twitter" }}
            </div>
          </div>
          <div class="field">
              {{> TextArea_Form_Control label="About" placeholder="Tell us somethings about you..." }}
          </div>
          <button class="ui button">Create Profile</button>
        </form>
      </div>
    </div>

</template>
