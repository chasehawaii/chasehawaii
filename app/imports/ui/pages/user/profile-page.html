<template name="Profile_Page">

  <div class="ui internally celled grid">
    <div class="row">

      <div class="four wide column" style="background-color: #A2D9FF">

        <div class="ui large dividing header">Welcome, {{username}}!</div>
        <img style="height: 250px" class="ui fluid image" src="{{image}}">

        <div class="ui container">
          <h4>Name: {{first}}  {{last}}</h4>
          <h4>Standing: {{standing}}</h4>
          <h4>About</h4>
          <p>{{about}}</p>
        </div>

      </div>
      <div class="nine wide column">
        <div style="margin-top: 10px" class="ui segment">
          <h2>Your Items</h2>
          <table class="ui celled padded table">
            <thead>
            <tr>
              <th class="single line">Title</th>
              <th>Category</th>
              <th>Tags</th>
              <th>Ratings</th>
              <th>Snippet</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td class="single line">
                Kuliouou Ridge Trail
              </td>
              <td class="single line">
                Hike
              </td>
              <td class="single line">
                Intermediate, dog-friendly
              </td>
              <td>
                <div class="ui star rating" data-rating="3" data-max-rating="3"></div>
              </td>
              <td>Short summary blurb...
              </td>
            </tr>
            <tr>
              <td class="single line">Lanikai Pillboxes Hike</td>
              <td class="single line">
                Hike
              </td>
              <td class="single line">
                Easy, Kid-friendly
              </td>
              <td>
                <div class="ui star rating" data-rating="3" data-max-rating="3"></div>
              </td>
              <td>Short summary blurb
              </td>
            </tr>
            </tbody>
          </table>
        </div>

        <div style="margin-top: 100px" class="ui segment">
          <h2>Your Bucket List</h2>
          <table class="ui celled padded table">
            <thead>
            <tr>
              <th class="single line">Title</th>
              <th>Category</th>
              <th>Tags</th>
              <th>Snippet</th>
              <th> Completed</th>
            </tr>
            </thead>
            <tbody>
            <tr>
              <td class="single line">
                Opal Thai
              </td>
              <td class="single line">
                Restaurant
              </td>
              <td class="single line">
                Thai food, North Shore
              </td>
              <td>Short summary blurb...
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</template>
