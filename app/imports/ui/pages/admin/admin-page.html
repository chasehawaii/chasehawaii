<template name="Admin_Page">
  <div style="margin-top: 20px; margin-bottom: 20px" class="ui container">
    <h2>Beaches</h2>
    <table class="ui celled padded table">

      <thead>
      <tr>
        <th class="single line">Title</th>
        <th>ID</th>
        <th>Location</th>
        <th>Tags</th>
        <th>Description</th>
        <th>Approve/Delete</th>
      </tr>
      </thead>


      <tbody>
      {{#each beach in beachesList}}
        {{> Beach_Row beach=beach}}
      {{/each}}
      </tbody>
    </table>

    <h2>Hikes</h2>
    <table class="ui celled padded table">

      <thead>
      <tr>
        <th class="single line">Title</th>
        <th>Image</th>
        <th>Location</th>
        <th>Tags</th>
        <th>Kind</th>
        <th>Length</th>
        <th>Difficulty</th>
        <th>Description</th>
        <th>Approval</th>
      </tr>
      </thead>


      <tbody>
      {{#each hike in hikesList}}
      <tr>
        <td class="single line">
          {{hike.title}}
        </td>
        <td>
          <img class="ui small image" src="{{hike.picture}}">
        </td>
        <td class="single line">
          {{hike.location}}
        </td>
        <td>
          {{#each tag in hike.tags }}
          {{tag}}
          <br/>
          {{/each}}
        </td>
        <td>
          {{hike.kind}}
        </td>
        <td>
          {{hike.length}}
        </td>
        <td>
          {{hike.difficulty}}
        </td>

        <td>
          {{hike.about}}
        </td>

        <td>
          <button class="ui green button">
            Approve
          </button>
          <br><br>
          <button class="ui red button">
            Deny
          </button>
        </td>
      </tr>
      {{/each}}
      </tbody>
    </table>

    <h2>Restaurant</h2>
    <table class="ui celled padded table">

      <thead>
      <tr>
        <th class="single line">Title</th>
        <th>Image</th>
        <th>Location</th>
        <th>Tags</th>
        <th>Food</th>
        <th>Description</th>
        <th>Approval</th>
      </tr>
      </thead>


      <tbody>
      {{#each restaurant in restaurantsList}}
      <tr>
        <td class="single line">
          {{restaurant.title}}
        </td>
        <td>
          <img class="ui small image" src="{{restaurant.picture}}">
        </td>
        <td class="single line">
          {{restaurant.location}}
        </td>
        <td>
          {{#each tag in restaurant.tags }}
          {{tag}}
          <br/>
          {{/each}}
        </td>

        <td>
          {{restaurant.food}}
        </td>

        <td>
          {{restaurant.about}}
        </td>

        <td>
          <button class="ui green button">
            Approve
          </button>
          <br><br>
          <button class="ui red button">
            Deny
          </button>
        </td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>
</template>
