<template name="Admin_Page">
  <div style="margin-top: 20px; margin-bottom: 20px" class="ui container">
    <h2>Items to Review</h2>
    <table class="ui celled padded table">

      <thead>
      <tr>
        <th class="single line">Title</th>
        <th>Image</th>
        <th>Location</th>
        <th>Tags</th>
        <th>Description</th>
        <th>Approval</th>
      </tr>
      </thead>


      <tbody>
      {{#each beach in beachesList}}
      <tr>
        <td class="single line">
          {{beach.title}}
        </td>
        <td>
          <img class="ui small image" src="{{beach.picture}}">
        </td>
        <td class="single line">
          {{beach.location}}
        </td>
        <td>
          {{#each tag in beach.tags }}
          {{tag}}
          <br/>
          {{/each}}
        </td>


        <td>
          {{beach.about}}
        </td>

        <td>
          <button class="ui green button">
            Approve
          </button>
          <br><br>
          <button class="ui red button">
            Deny
          </button>
        </td>
      </tr>
      {{/each}}
      </tbody>
    </table>

  </div>
</template>
