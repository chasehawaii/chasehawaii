<template name="Admin_Page">
  {{#if isAdmin}}
  <div class="admin background" style="overflow-y: scroll">
    <div style="margin-top: 100px; margin-bottom: 20px;" class="ui container">
      <h2 style="color: #FFFFFF;">Beaches</h2>
      <table class="ui celled padded table" >

        <thead>
        <tr>
          <th class="single line">Title</th>
          <th>Status</th>

          <th>Location</th>
          <th>Tags</th>
          <th>Description</th>
          <th>Approve/Delete</th>
        </tr>
        </thead>

        <tbody>
        {{#each beach in beachesList}}
        {{> Beach_Row beach=beach}}
        {{/each}}
        </tbody>
      </table>

      <h2 style="color: #FFFFFF;">Hikes</h2>
      <table class="ui celled padded table">

        <thead>
        <tr>
          <th class="single line">Title</th>
          <th>Status</th>
          <th>Location</th>
          <th>Tags</th>
          <th>Kind</th>
          <th>Length</th>
          <th>Difficulty</th>
          <th>Description</th>
          <th>Approval</th>
        </tr>
        </thead>

        <tbody>
        {{#each hike in hikesList}}
        {{> Hike_Row hike=hike}}
        {{ /each }}
        </tbody>
      </table>

      <h2 style="color: #FFFFFF;">Restaurant</h2>
      <table class="ui celled padded table">

        <thead>
        <tr>
          <th class="single line">Title</th>
          <th>Status</th>
          <th>Location</th>
          <th>Tags</th>
          <th>Food</th>
          <th>Description</th>
          <th>Approval</th>
        </tr>
        </thead>

        <tbody>
        {{#each restaurant in restaurantsList}}
        {{> Restaurant_Row restaurant=restaurant}}
        {{/each}}
        </tbody>
      </table>

    </div>
  </div>
  {{else}}

  {{ >Not_Admin }}

  {{/if}}
</template>
