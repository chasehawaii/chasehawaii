<template name="Restaurant_Row">
  <tr>
    <td class="single line" style=" white-space:pre-wrap; width: 300px; word-break: break-all; ">
      {{restaurant.title}}
    </td>
    <td>
      {{restaurant.status}}
    </td>
    <td class="single line">
      {{restaurant.location}}
    </td>
    <td>
      {{#each tag in restaurant.tags }}
      {{tag}}
      <br/>
      {{/each}}
    </td>

    <td>
      {{restaurant.food}}
    </td>

    <td style=" white-space:pre-wrap; width: 300px; word-break: break-all; ">
      {{restaurant.about}}
    </td>

    <td>
      <div class="ui tiny buttons">
        <button value="{{ restaurant._id }}" class="ui green button approve_restaurant">
          Approve
        </button>
        <br><br>
        <button value="{{ restaurant._id }}" class="ui yellow button deny_restaurant">
          Deny
        </button>
        <br><br>
        <button value="{{ restaurant._id }}" class="ui red button delete_restaurant">
          Delete
        </button>
      </div>
    </td>
    <td>
      {{#if restaurant.deleteRequest}}
      <i class="yellow star icon"></i>
      {{/if}}
    </td>
  </tr>
</template>
