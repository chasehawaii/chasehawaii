<template name="Beach_Row">
  <tr>
    <td class="single line" style=" white-space:pre-wrap; width: 300px; word-break: break-all; ">
      {{beach.title}}
    </td>
    <td class="single line">
      {{beach.status}}
    </td>
    <td class="single line">
      {{beach.location}}
    </td>
    <td>
      {{#each tag in beach.tags }}
      {{tag}}
      <br/>
      {{/each}}
    </td>

    <td style=" white-space:pre-wrap; width: 300px; word-break: break-all; ">

        {{beach.about}}

    </td>

    <td>

      <button value="{{ beach._id }}" class="ui green button approve_beach">
        Approve
      </button>
      <br><br>
      <button value="{{ beach._id }}" class="ui yellow button deny_beach">
        Deny
      </button>

      <br><br>
      <button value="{{ beach._id }}" class="ui red button delete_beach">
        Delete
      </button>
    </td>
  </tr>
</template>
