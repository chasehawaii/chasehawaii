<template name="Beach_Row">
  <tr>
    <td class="single line">
      {{beach.title}}
    </td>
    <td class="single line">
      {{beach.status}}
    </td>
    <td id="{{ beach._id }}">
      {{ beach._id }}
    </td>
    <td class="single line">
      {{beach.location}}
    </td>
    <td>
      {{#each tag in beach.tags }}
      {{tag}}
      <br/>
      {{/each}}
    </td>

    <td>
      {{beach.about}}
    </td>

    <td>
      <button value="{{ beach._id }}" class="ui green button approve_beach">
        Approve
      </button>
      <br><br>
      <button value="{{ beach._id }}" class="ui red button deny_beach">
        Deny
      </button>
    </td>
  </tr>
</template>
