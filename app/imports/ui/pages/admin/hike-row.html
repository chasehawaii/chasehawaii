<template name="Hike_Row">

  <tr>
    <td class="single line" style=" white-space:pre-wrap; width: 300px; word-break: break-all; ">
      {{hike.title}}
    </td>
    <td class="single line">
      {{hike.status}}
    </td>
    <td class="single line">
      {{hike.location}}
    </td>
    <td>
      {{#each tag in hike.tags }}
      {{tag}}
      <br/>
      {{/each}}
    </td>
    <td>
      {{hike.kind}}
    </td>
    <td>
      {{hike.length}}
    </td>
    <td>
      {{hike.difficulty}}

    </td>

    <td style=" white-space:pre-wrap; width: 300px; word-break: break-all; ">
        {{hike.about}}
    </td>

    <td>
      <div class="ui tiny buttons">
      <button value="{{ hike._id }}" class="ui green button approve_hike">
        Approve
      </button>
      <br><br>
      <button value="{{ hike._id }}" class="ui yellow button deny_hike">
        Deny
      </button>
      <br><br>
      <button value="{{ hike._id }}" class="ui red button delete_hike">
        Delete
      </button>
      </div>
    </td>
    <td>
      {{#if hike.deleteRequest}}
      <i class="yellow star icon"></i>
      {{/if}}
    </td>
  </tr>

</template>
