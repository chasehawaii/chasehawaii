<template name="Login_Page">
  <div class="ui centered grid login page">
    <div style="margin-top: 30px" class="ui centered grid container">
      <form style="background: rgba(35,35,35,0.50); padding: 20px; height: 225px; border-radius: 25px;"
            class="ui form login form">
        <div class="field">
          <label style="color:white">Email</label>
          <input type="text" name="first-name" placeholder="@hawaii.edu">
        </div>
        <div class="field">
          <label style="color:white">Password</label>
          <input type="text" name="last-name" placeholder="**********">
        </div>
        <button class="ui button" type="submit">Login</button>
      </form>
    </div>
  </div>
</template>
